<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockHero Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/65f22fe718.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        function fetchData() {
            // URL da API que você deseja consultar
            const apiUrl = 'http://localhost:8080/list-products';

            // Fazer a solicitação GET usando Axios
            axios.get(apiUrl)
                .then(function (response) {
                    // Manipular os dados da resposta aqui
                    const data = response.data;
                    updateTable(data); // Chame uma função para atualizar a tabela com os dados recebidos
                })
                .catch(function (error) {
                    // Lidar com erros, se houver
                    console.error('Erro ao buscar dados da API:', error);
                });
        }
    </script>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="fab fa-accusoft"></span>StockHero</h2>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="#/" class="active"><span class="las la-igloo"></span> Dashboard</a>
                </li>
                <li>
                    <a href="#/customers">
                        <i class="fas fa-users"></i>
                        <span>Customers</span>
                    </a>
                </li>
                <li>
                    <a href="#/products">
                        <i class="fas fa-cubes"></i>
                        <span>Products</span>
                    </a>
                </li>
                <li>
                    <a href="#/orders">
                        <i class="fas fa-file-invoice-dollar"></i>
                        <span>Orders</span>
                    </a>
                </li>
                <li>
                    <a href="#/accounts">
                        <i class="fas fa-user-circle"></i>
                        <span>Accounts</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header class="header">
            <div class="topbar">
                <div class="search-wrapper">
                    <span class="las la-search"></span>
                    <input type="search" placeholder="Search...">
                </div>
            </div>
        </header>

        <div id="content"> <!-- Conteúdo da página dinâmica será atualizado aqui --></div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <!-- Cabeçalhos da tabela aqui -->
                </tr>
            </thead>
            <tbody>
                <script>
                    function updateTable(products) {
                        const tbody = document.querySelector('tbody'); // Obtém a referência ao elemento tbody da tabela

                        // Limpa o conteúdo atual da tabela
                        tbody.innerHTML = '';

                        // Itera sobre os produtos e cria uma linha na tabela para cada produto
                        products.forEach((product, index) => {
                            const row = document.createElement('tr'); // Cria uma nova linha (tr)

                            // Cria as células (td) para cada coluna da tabela e define o conteúdo
                            const idCell = document.createElement('td');
                            idCell.textContent = product.id;

                            // ... (outras células) ...

                            // Adiciona todas as células à linha
                            row.appendChild(idCell);
                            // ... (outras células) ...

                            // Adiciona a linha à tabela
                            tbody.appendChild(row);
                        });
                    }

                    function handleRoute(route) {
                        const contentDiv = document.getElementById('content');

                        switch (route) {
                            case 'products':
                                // Carregar conteúdo da página de produtos
                                contentDiv.innerHTML = '<h2 class="h2-products">Products Page</h2>';
                                break;
                            case 'customers':
                                // Carregar conteúdo da página de clientes
                                contentDiv.innerHTML = '<h2>Customers Page</h2>';
                                break;
                            default:
                                // Página de erro 404
                                contentDiv.innerHTML = '<h2>Error 404: Page Not Found</h2>';
                        }
                    }

                    // Função para manipular as alterações de hash
                    function handleHashChange() {
                        const hash = window.location.hash;
                        if (hash) {
                            const route = hash.substring(2); // Remova o "#" e a barra inicial
                            handleRoute(route);
                        } else {
                            // Se não houver um hash, exiba o conteúdo padrão (dashboard)
                            handleRoute('');
                        }
                    }

                    // Registrar um ouvinte de eventos para alterações de hash
                    window.addEventListener("hashchange", handleHashChange);

                    // Carregar a página inicial com base no hash atual
                    handleHashChange();
                </script>
            </tbody>
        </table>
    </div>
</body>

</html>
