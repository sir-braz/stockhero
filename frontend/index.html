<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockHero Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/65f22fe718.js" crossorigin="anonymous"></script>
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js">
        function fetchData() {
            // URL da API que você deseja consultar
            const apiUrl = ' http://localhost:8080/list-products';

            // Fazer a solicitação GET usando Axios
            axios.get(apiUrl)
                .then(function (response) {
                    // Manipular os dados da resposta aqui
                    const data = response.data;
                    updateTable(data); // Chame uma função para atualizar a tabela com os dados recebidos
                })
                .catch(function (error) {
                    // Lidar com erros, se houver
                    console.error('Erro ao buscar dados da API:', error);
                });
        }


       
    </script>

</head>

<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="fab fa-accusoft"></span>StockHero</h2>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="#" class="active"><span class="las la-igloo"></span> Dashboard</a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-users"></i>
                        <span>Customers</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-cubes"></i>
                        <span>Products</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-file-invoice-dollar"></i>
                        <span>Orders</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-user-circle"></i>
                        <span>Accounts</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header class="header">
            <div class="topbar">
                <div class="search-wrapper">
                    <span class="las la-search"></span>
                    <input type="search" placeholder="Search...">
                </div>
            </div>
        </header>

        <h2 class="h2-products">Products</h2>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th id="id" scope="col">id</th>
                    <th id="productName" scope="col">productName</th>
                    <th id="price" scope="col">price</th>
                    <th id="quantity" scope="col">quantity</th>
                    <th id="unitOfMeasure" scope="col">unitOfMeasure</th>
                    <th id="creationDate" scope="col">creationDate</th>
                    <th id="usageDate" scope="col">usageDate</th>
                    <th id="actions" scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>productName</td>
                    <td>price</td>
                    <td>quantity</td>
                    <td>unitOfMeasure</td>
                    <td>creationDate</td>
                    <td>usageDate</td>
                    <td class="d-flex">
                        <i class="bi bi-pencil mx-1"></i>
                        <i class="bi bi-archive mx-1"></i>
                        <i class="bi bi-download mx-1"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
